<!DOCTYPE html>
<html lang="en">

<head class="d-flex">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domicount</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

<header>
  <div class="text-center ">
    <div class="row align-items-start">
      <div class="col-3 img text-center">
        <img class="imagenlogo" src="imagenes/domicount.png" alt="">
      </div>
      <div class="col-6 text-end">
       <button id="btnSetting" class="btn bi bi-gear fs-3 text-secondary"></button>
      <div id="settings" class="settings-menu settings-menu-hide">
        <div class="row p-3">
            <div class="col-12 text-start"><label>Puntos para ganar</label></div>
            <div class="col-12">
              <input type="text" id="txtPuntosParaGanar" class="form-control" placeholder="0" value="200">
            </div>
            <div class="col-12 text-start"><label for="">Bono</label></div>
            <div class="col-12">
                <input type="number" value="30" class="form-control" id="txtBono">
            </div>
            <div class="col-12 text-start"><label for="">Nombre equipo 1</label></div>
            <div class="col-12">
                <input type="text" class="form-control" id="txtNombreEquipo1">
            </div>
            <div class="col-12 text-start"> <label for="">Nombre equipo 2</label></div>
            <div class="col-12"><input class="form-control" type="text" id="txtNombreEquipo2"></div>
            
            <div class="col-6 mt-3 justify-content-center mt-3">
                <button id="btnGuardar" class="btn btn-info text-white btn-block">Guardar</button>
            </div>
            <div class="col-6 mt-3 justify-content-center"><button id="btnCancelar" class="btn btn-outline-danger">Cancelar</button></div>
            <div class="col-12 mt-3"><button class="btn btn-outline-danger form-control" id="btnReset">Reiniciar</button></div>
        </div>
</div>
</div>
</div>
</div>
</header>
  
  <section class="anotar">
    <div class="text-center p-5">
      <div class="row">
        <div class="col-6 border-end border-2 border-gray">
          <div class="row">
            
            <form class="d-flex flex-wrap">
              <div class="col-12">
                <input id="eq1" type="number" class="form-control ipequipo1 "placeholder="0">
              </div>
              <div class="col-12 d-flex flex-nowrap mt-1">
                <div class="col-6">
                <button id="agregarBono1" class="btn btn-outline-warning form-control voton1">+30</button>
              </div>
              <div class="col-6 feature-container">
                <button id="countCV1" class="btn btn-feature text-white  form-control">
                  <i class="bi bi-camera"></i>
                </button>
                <input type="file" id="imageFile1" capture="enviroment" accept="image/*" style="display:none;"/>
              </div>
              </div>
            </form>
          </div>
          <div class="row">
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            
            <form class="d-flex flex-wrap">
              <div class="col-12">
                <input id="eq2" type="number" class="form-control ipequipo2" placeholder="0">
              </div>
             <div class="col-12 d-flex flex-nowrap mt-1">
              <div class="col-6">
                <button id="agregarBono2" class="btn btn-outline-warning voton1 form-control">+30</button>
              </div>
              <div class="col-6 feature-container">
                <button id="countCV2" class="btn btn-feature text-white form-control">
                  <i class="bi bi-camera"></i>
                </button>
                <input type="file" id="imageFile2" capture="enviroment" accept="image/*" style="display:none;"/>
              </div>
             </div>
          </form>
          </div>
          <div class="row">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <button class="btn btn-dark mt-1" id="btnAddRound">AÃ±adir ronda</button>
    </div>
    <div class="table-puntos">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th><span id="lblNombreEquipo1" class="mb-3">Equipo 1</span></th>
          <th><span id="lblNombreEquipo2" class="mb-3">Equipo 2</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableListaPuntos">
      </tbody>
      <tr id="table-lista-total" class="table-dark">
        <th><div class="col-3 fs-5 text-center"><span id="totalEquipo1"></span></div></th>
        <th><div class="col-3 fs-5 justify-content-center"><span id="totalEquipo2"></span></div></th>
        <th></th>
      </tr>
    </table>
  </div>
  </section>
  

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
</body>

</html>
